    <main>
        <section class="moving-bg">
            <div class="moving-cont" id="quiz-select">
                <div>Welcome to this fun quiz app where you get to answer different questions based on the quiz type you choose. I hope you have fun playing this :)</div>
            </div>
        </section>
        <form class="width">
            <ul>
                <li>
                    <label for="number">Number Of Questions</label>
                    <input type="number" name="number" id="number" placeholder="Maximum of 50 question" autocomplete="off">
                </li>
                <li>
                    <label for="cathegory">Category</label>
                    <div class="select-wrapper">
                        <select name="category" id="category">
                            <option value="any" selected>Any Category</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="difficulty">Select Difficulty</label>
                    <div class="select-wrapper">
                        <select name="difficulty" id="difficulty">
                            <option value="any" selected>Any</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="type">Select Type</label>
                    <div class="select-wrapper">
                        <select name="type" id="type">
                            <option value="any" selected>Any Type</option>
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True/False</option>
                        </select>
                    </div>
                </li>
                <li>
                    <button data-btn="start" class="btn">Start Quiz</button>
                </li>
            </ul>
        </form>
